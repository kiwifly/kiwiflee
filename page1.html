<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>贷款申请表</title>
		<link rel="stylesheet" href="./css/style1.css">
	</head>
	<body>
		<div class="title auto c mt10"><a href="./index.html">返回首页</a>贷款申请表</div>
		<table class="auto mt10">
			<tr><td colspan="4"><a href="#">法律须知</a></td></tr>
			<tr>
				<td class="td_l">公司名称：</td>
				<td colspan="3"><input type="text" class="w400"><span>*</span></td>
			</tr>
			<tr>
				<td class="td_l">地点：</td>
				<td colspan="3">
					<input type="text" class="w400">
					<input type="radio" name="nickname" checked>是
					<input type="radio" name="nickname">否
				</td>
			</tr>
			<tr>
				<td class="td_l">行业：</td>
				<td>
					<select><option>- 选择 -</option></select>
					<span>*</span>
				</td>
				<td class="td_l">贷款金额：</td>
				<td>
					<select name="" id="">
						<option>- 选择 -</option>
					</select>
					<span>*</span>
				</td>
			</tr>
			<tr>
				<td class="td_l">贷款期限：</td>
				<td colspan="3"><input type="text" class="w500"><span>*</span></td>
			</tr>
			<tr>
				<td class="td_l">贷款用途：</td>
				<td colspan="3"><textarea></textarea></td>
			</tr>
			<tr>
				<td class="td_l">担保方式：</td>
				<td>
					<select name="" id="">
						<option>- 选择 -</option>
					</select>
					<span>*</span>
				</td>				
			</tr>
			<tr>
				<td class="td_l">担保说明：</td>
				<td colspan="3"><textarea name="" id="" cols="30" rows="10">经营性企业，请填写经营内容</textarea></td>
			</tr>
			<tr>
				<td class="td_l">负责人：</td>
				<td><input type="text" class="w100"><span>*</span></td>
				<td class="td_l">身份证号码：</td>
				<td><input type="text" class="w100"><span>*</span></td>
			</tr>
			<tr>
				<td class="td_l">公司电话手机：</td>
				<td><input type="text" class="w100"><span>*</span></td>
				<td class="td_l">电子邮件：</td>
				<td><input type="text" class="w100"><span>*</span></td>
			</tr>
			<tr><td colspan="4" class="notice">通知方式</td></tr>
			<tr>
				<td class="td_l">短信：</td>
				<td><input type="text" class="w100"></td>
				<td class="td_l">电子邮件：</td>
				<td><input type="text" class="w100"><span>*</span></td>
			</tr>
		</table>
		<div class="auto c mt10">
			<input type="button" value="上一步">
			<input type="button" value="暂存">
			<input type="button" value="提交">
		</div>
	</body>
</html>
